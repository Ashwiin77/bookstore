<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electrical Machines</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      color: #b35c00;
      border-bottom: 2px solid #b35c00;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .details {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .details img {
      width: 150px;
      height: auto;
      border-radius: 8px;
    }

    .info {
      flex: 1;
    }

    .info p {
      margin: 8px 0;
    }

    .price {
      font-size: 1.2em;
      color: #b35c00;
      font-weight: bold;
      margin-top: 15px;
    }

    .buy-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #b35c00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .buy-btn:hover {
      background-color: #8a4600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Electrical Machines</h2>
    <div class="details">
      <img src="electrical_machines.jpg" alt="Electrical Machines Book">
      <div class="info">
        <p><strong>Author:</strong> P.S. Bimbhra</p>
        <p><strong>Publisher:</strong> Khanna Publishers</p>
        <p><strong>Description:</strong> Comprehensive coverage on electrical machines including transformers, induction motors, and synchronous machines. Suitable for EEE students.</p>
        <p class="price">Price: Rs. 60.00</p>
        <button class="buy-btn">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
