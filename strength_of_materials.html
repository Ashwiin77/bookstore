<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strength of Materials - Book Details</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fff0;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .book-container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      color: #2e7d32;
      text-align: center;
    }

    .book-img {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }

    .book-details {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .buy-btn {
      display: block;
      width: fit-content;
      margin: 0 auto;
      padding: 12px 25px;
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .buy-btn:hover {
      background-color: #225d26;
    }
  </style>
</head>
<body>
  <div class="book-container">
    <h1>Strength of Materials</h1>
    <img src="strength.jpg" alt="Strength of Materials Book" class="book-img">
    <div class="book-details">
      <p><strong>Author:</strong> R.K. Bansal</p>
      <p><strong>Publication:</strong> Laxmi Publications</p>
      <p><strong>Price:</strong> Rs 45.0</p>
    </div>
    <a href="#" class="buy-btn">Add to Cart</a>
  </div>
</body>
</html>
