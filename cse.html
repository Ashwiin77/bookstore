<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSE Book Catalogue</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fbfd;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .catalogue-container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #0056b3;
      border-bottom: 2px solid #0056b3;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #e6f0ff;
      margin: 10px 0;
      padding: 15px 20px;
      border-left: 5px solid #0056b3;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    li:hover {
      background: #d6e9ff;
      transform: scale(1.02);
    }

    .author {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
    }

    a.book-link {
      color: #0056b3;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    a.book-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="catalogue-container">
    <h2>CSE Book Catalogue</h2>
    <ul>
      <li>
        <a href="algorithms.html" target="rightFrame" class="book-link">Introduction to Algorithms</a>
        <div class="author">by Cormen et al.</div>
      </li>
      <li>
        <a href="xml.html" target="rightFrame" class="book-link">XML Bible</a>
        <div class="author">by Winston</div>
      </li>
      <li>
        <a href="webtech.html" target="rightFrame" class="book-link">Web Technologies</a>
        <div class="author">by Achyut Godbole</div>
      </li>
      <li>
        <a href="dbms.html" target="rightFrame" class="book-link">Database Systems</a>
        <div class="author">by Abraham Silberschatz</div>
      </li>
      <li>
        <a href="os.html" target="rightFrame" class="book-link">Operating Systems</a>
        <div class="author">by Galvin</div>
      </li>
    </ul>
  </div>
</body>
</html>
