<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signals and Systems</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 40px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      max-width: 180px;
      margin-bottom: 20px;
    }
    h2 {
      color: #0056b3;
    }
    .price {
      font-size: 1.3em;
      color: green;
      margin: 10px 0;
    }
    button {
      background-color: #0056b3;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #004494;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="signals.jpg" alt="Signals and Systems">
    <h2>Signals and Systems</h2>
    <p><strong>Author:</strong> Alan V. Oppenheim</p>
    <p><strong>Publication:</strong> Pearson</p>
    <p class="price">Price: Rs 60</p>
    <button>Add to Cart</button>
  </div>
</body>
</html>
